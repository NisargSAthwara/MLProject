<!DOCTYPE html>
<html>
<head>
    <title>Student Exam Performance Prediction</title>
    <style>
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group label {
            width: 200px;
        }
        .form-group select, .form-group input {
            width: 200px;
        }
        .login {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Student Exam Performance Prediction</h1>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ethnicity">Race/Ethnicity:</label>
                <select id="ethnicity" name="ethnicity" required>
                    <option value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_level_of_education">Parental Education:</label>
                <select id="parental_level_of_education" name="parental_level_of_education" required>
                    <option value="">Select Education Level</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="high school">High School</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch Type:</label>
                <select id="lunch" name="lunch" required>
                    <option value="">Select Lunch Type</option>
                    <option value="standard">Standard</option>
                    <option value="free/reduced">Free/Reduced</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_preparation_course">Test Preparation:</label>
                <select id="test_preparation_course" name="test_preparation_course" required>
                    <option value="">Select Preparation</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score:</label>
                <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score:</label>
                <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
            </div>

            <input type="submit" value="Predict Math Score" style="width: 200px; margin: 20px auto; display: block;">
        </form>

        {% if results %}
            <div class="results" style="text-align: center; margin-top: 20px;">
                <h2>Predicted Math Score: {{ results }}</h2>
            </div>
        {% endif %}
    </div>
</body>
</html>
